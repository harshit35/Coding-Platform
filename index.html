<!DOCTYPE html>
<html lang="en-US" style="height:100%">
    
<head>
    <meta charset="utf-8">
    <title>Online C++ editor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    
<body style="font-size:160%;">
    <h1>Online C++ editor</h1>
    <label for="code">Write your code below</label>
    <br>
    <br>
    <textarea id="code" rows="30" cols="100">
    </textarea>
    <br>
    <input type="button" style="font-size:105%" value="Compile" onClick="compile()">
</body>
</html>
